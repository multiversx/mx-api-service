version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: statee2e-mongodb
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: statee2e-redis
    command: ["redis-server", "--appendonly", "no", "--save", "", "--bind", "0.0.0.0", "--port", "6379"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis-sentinel:
    image: redis:7-alpine
    container_name: statee2e-redis-sentinel
    depends_on:
      - redis
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf:ro
    command: ["redis-server", "/etc/redis/sentinel.conf", "--sentinel"]
    ports:
      - "26379:26379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -p 26379 ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management
    container_name: statee2e-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 15

networks:
  default:
    name: statee2e-net

