name: Integration GraphQL

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  warm-up:
    runs-on: ubuntu-latest
    steps:

  build:
    needs: warm-up
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      mysql:
        image: mysql:8
        env:
          MYSQL_USER: user
          MYSQL_PASSWORD: password
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: api
        ports:
          - 3306
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      rabbitmq:
        image: rabbitmq:3-alpine
        ports:
          - 5672:5672

    steps:
      - name: Set up MySQL
        run: |
          sudo /etc/init.d/mysql start
          mysql -e 'CREATE DATABASE IF NOT EXISTS api;' -uroot -proot

      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - run: npm ci

      - name: Download warm-up data
        run: |
          curl -o warm-up-data.txt "${{ env.warm-up-data-url }}"
          echo "Warm-up data:"
          cat warm-up-data.txt

      - name: Run integration tests
        run: |
          npm run test:graph -- --warm-up-data="$(cat warm-up-data.txt)"